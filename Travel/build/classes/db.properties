# 数据库配置文件   驱动名   数据库连接  数据库的账号  数据库的密码
# 注：键值对的前后最好不要加空格
# mysql的驱动名
jdbcName=com.mysql.jdbc.Driver
# 数据库的地址     localhost:3306代表的是本地数据库     java28代表你想要使用的数据库
dbUrl=jdbc:mysql://localhost:3306/travel?useUnicode=true&characterEncoding=UTF-8
# mysql的账号   
dbName=root
# mysql的密码    每个人的mysql的密码不一定一致（需要将root改成对应的mysql的的密码）
dbPwd=shsxt